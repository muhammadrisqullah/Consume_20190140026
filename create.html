  <script>
    function SaveData() {
      var url = "http://localhost:8080/game/json";
      var data =
      {
        idGame: $("#idgame").val(),
        nama: $("#nama").val(),
        stockgame: $("#stockgame").val(),
        harga: $("#harga").val()
      }
      var json = JSON.stringify(data)
      console.log(json)
      axios({
        method: "post",
        url: url,
        data: json,
        headers: { "Content-Type": "application/json" }
      })
        .then((result) => {
          console.log("berhasil menambah data")
        }).catch((err) => {
          console.log(error)
        });
      }
      function SaveD(){
        const idGame =document.getElementById("idgame").value;
        const nama =document.getElementById("nama").value;
        const stockgame =document.getElementById("stockgame").value;
        const harga =document.getElementById("harga").value;
        const xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:8080/game/json");
            xhttp.setRequestHeader("Content-Type", "application/json;");
            xhttp.send(JSON.stringify({
                "idGame": idGame,
                "nama": nama,
                "stockgame": stockgame,
                "harga": harga
            }));

      }
